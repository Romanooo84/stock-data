<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock market data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.2/slimselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.2/slimselect.min.css
      " rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./sass/index.css" />  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  </head>
  
  <body background-image: url('../Img/144025-blue-and-white-square-lines-background-vector-art.jpg');
  background-size: cover;>
    <header>
      <div class="short-data"></div>
    </header>
    <main>
    <div class="main-div">
      <div class="tickers-div">
        <div>
          <select id="select1" name="size" class="select1"></select>
        </div>
        <div>
          <select id="select2" name="size" class="select2"></select>
        </div>
        <button class="add-fav-button" type="button">Add Favourite</button>
      </div>
      <div class="buttons-div">
        <button class='button' type="button">create a new chart</button>
        <button class='regression-button' type="button">hide regression lines</button>
        <input type="text" id="datepicker" placeholder="Select Start Date">
      </div>
      <div class='data-and-chart'>
        <div id="currentData"></div>
        <div class = 'chart-div' style="position: relative; width:50vw; height: 50vh">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div>
        <h1>Latest News</h1>
        <div class="buttons-and-carousel">
          <button class="button-left">Previous</button>
          <div class="carousel-container">
          <div id="news" class="mainNews "></div>
          </div>
          <button class="button-right">Next</button>
        </div>
      </div>
    </div>
     
    </main>

  
    <script src="https://cdn.jsdelivr.net/npm/regression/dist/regression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./index.js"></script>
    

  </body>
</html>
